---
layout: default
---

<section>
  <h1>Search</h1>

  <div class="search">
    <input type="text" id="search-input" placeholder="Type here...">
  </div>

  <dl class="search-results posts" id="results-container">
    <dt>Start typing to see some results</dt>
  </dl>
</section>



<script src="{{ site.baseurl }}/js/jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
  SimpleJekyllSearch.init({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    dataSource: '{{ site.baseurl }}/search.json',
    searchResultTemplate:
      '<dt class="post-title">' +
        '<a href="{url}" title="{desc}">{title}<\/a>' +
        '<span class="date"> published {date}</span><\/dt>' +
      '<dd class="category">{category}</dd>' +
      '<dd class="tags"><i class="fa fa-tags"> {tags}</i></dd>',
    noResultsText: 'No results found',
    limit: 10,
    fuzzy: true,
  })
</script>
